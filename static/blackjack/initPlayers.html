<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="de">
<head>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background: #0F2822;
        }


        .title{
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4CAF50;
        }

        .player {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .bet {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .btn {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: block;
            margin: 30px 0;
            font-size: 16px;
        }

        .line {
            color: navajowhite;
            margin: 20px 0;
        }
    </style>

</head>
<body class= "container second">
<h1 class="title">
    Please Insert Name and Balance of the Players
    <p> just Letters and one word</p>

</h1>
<form class="form-group" action="/bj/form" style="display:flex; flex-direction:column;" method="post">
    <div class="player">
        <div class="line">
            <label style="margin-right:10px" for="playername1">Name of Player 1</label>
            <input style="margin-right:15px; border-radius: 6px;" type="text" name="playername1" id="playername1" value="Player"/>
            <label style="margin-right:10px" for="balance1">Balance</label>
            <input style="border-radius: 6px;" type="number" name="balance1" id="balance1" value="100"/><br></br>
        </div>

    </div>

    <input class = "btn middle" type="submit" value="START"/>

</form>

</body>

</html>
